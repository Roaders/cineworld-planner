
<div class="mt-2 event-list" *ngIf="allAttributes.length > 0">

    <h3>Listings</h3>
    
    <div class="mb-2">
        <button 
            *ngFor="let attribute of allAttributes"
            class="mr-2 btn btn-sm btn-secondary"
            (click)="toggleFilter(attribute)"
            >
            <span class="mr-1">{{displayAttribute(attribute).icon}}</span>
            <i 
                class="fa"
                [ngClass]="attributeFilterClass(attribute)"
                aria-hidden="true"
                >
            </i>
        </button>
    </div>

    <button 
        *ngFor="let event of eventsList"
        type="button"
        class="btn btn-primary btn-block d-flex"
        (click)="toggleEvent(event)"
        [ngClass]="{'active': isEventSelected(event)}"
        >
        <div class="d-inline">{{getStartTime(event)}} - {{getEndTime(event)}}* {{getEventFilmName(event)}}</div>
        
        <div class="d-inline flex-grow-1 text-right">
            <span 
                class="ml-1" 
                *ngFor="let attribute of eventAttributes(event)"
                title="{{attribute.description}}"
                >{{attribute.icon}}</span>
        </div>

    </button>
    <div class="text-muted small">* end time estimated</div>
</div>

<div class="mt-2 event-list d-inline" *ngIf="itinerary.length > 0">

    <h3>Itinerary</h3>

    <div class="w-100 d-flex" *ngFor="let event of itinerary">
        <div class="grid-time"><span>{{event.start}}</span><span *ngIf="event.startEstimated">*</span></div>
        <div class="flex-grow-1"><span class="ml-1">{{event.message}}</span></div>
        <div class="grid-time text-right"><span class="ml-1">{{event.end}}</span><span *ngIf="event.endEstimated">*</span></div>
    </div>
</div>
