
<div class="mt-2 event-list" *ngIf="eventsList.length > 0">

    <h3>Listings</h3>
    
    <button 
        *ngFor="let event of eventsList"
        type="button"
        class="btn btn-primary btn-block d-flex"
        (click)="toggleEvent(event)"
        [ngClass]="{'active': isEventSelected(event)}"
        >
        <div class="d-inline">{{getStartTime(event)}} - {{getEndTime(event)}}* {{getEventFilmName(event)}}</div>
        
        <div class="d-inline flex-grow-1 text-right">
            <span 
                class="ml-1" 
                *ngFor="let attribute of eventAttributes(event)"
                title="{{attribute.description}}"
                >{{attribute.icon}}</span>
        </div>

    </button>
    <div class="text-muted small">* end time estimated</div>
</div>

<div class="mt-2 event-list d-inline" *ngIf="itinerary.length > 0">

    <h3>Itinerary</h3>
    
    <div class="container p-0">

        <div class="row w-100 m-0" *ngFor="let event of itinerary">
            <div class="col-1"><span>{{event.start}}</span><span *ngIf="event.startEstimated">*</span></div>
            <div class="col"><span class="ml-1">{{event.message}}</span></div>
            <div class="col-1"><span class="ml-1">{{event.end}}</span><span *ngIf="event.endEstimated">*</span></div>
        </div>

    </div>

</div>
