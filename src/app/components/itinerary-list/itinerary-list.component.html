
<div class="mt-2 event-list d-inline" *ngIf="itinerary.length > 0">

    <h3>Itinerary</h3>

    <itinerary [itinerary]="itinerary"></itinerary>
</div>

<div class="mt-2 event-list d-inline" *ngIf="itineraryList.length > 0">

    <h3>Generated Itineraries</h3>

        <div *ngFor="let itinerary of itineraryList">

            <h4>{{getStartTime(itinerary)}}</h4>
    
            <itinerary [itinerary]="itinerary"></itinerary>
    </div>

</div>
